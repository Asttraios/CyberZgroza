name: Deploy Hugo site to GitHub Pages

on:
  push:
    branches:
      - main  # lub master, zależnie od Twojej głównej gałęzi

permissions:
  contents: write  # pozwala GitHubowi wypchnąć do gh-pages

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: '0.125.0'  # lub najnowsza wersja

      - name: Build site
        run: hugo --minify

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          publish_branch: gh-pages
